<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="../css/style.css ">
    <title>Register page</title>
</head>
<body>
    <div id="admin-box">
        <!-- Page heading -->
        <h1>Register page</h1>

        <!-- <Form> -->
        <form>
        <input type="text" name="F-name" placeholder="Name"/>
        <input type="email" name="mail" placeholder="Email"/>
            
        <!-- Radio Start -->
          <label>What is your Gender?</label>
          <input type="radio" id="Male" name="gender" value="Male"/>
          <label for="male">Male</label>
          <input type="radio" id="Female" name="gender" value="Female"/>
          <label for="female">Female</label>
          <input type="radio" id="Other" name="gender" value="Other"/>
          <label for="other">Other</label>
        
          <!-- Radio end -->
        
          <!-- Select Start -->
           <label for="occu"> Are you a?</label>
           <select name="occu" id="occupation">
             <option value="Student">Student</option>
             <option value="Teacher">Teacher</option>
             <option value="Nothing">Nothing</option></select>
          
          <!-- Select end -->
        <input type="password" name="password" placeholder="password">
        <input 
          type="password" 
          name="c-password" 
          placeholder="confirm password">
        <input type="submit" value="register"/>
            
    </form>    
        <p class="pg">
            Already have an account? please <a href="../index.html" target="_blank">login hare</a></p>
    </div>
</body> 
</html>
